<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>GIW - Global International Wallet | Pay Anywhere, Everywhere</title>
    <meta name="description" content="Global International Wallet (GIW) - Your universal USDC wallet for seamless global payments. Pay anywhere, everywhere with AI-powered wealth management, automated payments, and secure blockchain transactions." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Comprehensive polyfills for Circle SDK - must run before app loads
      import { Buffer } from 'buffer';
      import process from 'process';
      import { EventEmitter } from 'events';
      
      // Set global polyfills
      window.Buffer = Buffer;
      window.process = process;
      window.global = window;
      
      // Add stream polyfill for util.inherits
      if (!window.stream) {
        window.stream = EventEmitter;
      }
      
      console.log('[Polyfills] Loaded successfully');
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
